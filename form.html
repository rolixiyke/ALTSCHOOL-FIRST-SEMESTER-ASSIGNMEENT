<!DOCTYPE html>
<html>
<head>
<title>AltSchool Africa Signup</title>
<link rel="stylesheet" href="form.css">
<link rel="icon" href="ikechukwu.JPG">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="image-container">
      <img src="form-image.png" alt="AltSchool form image">
    </div>
    <div class="social-links">
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div class="copyright">
      ©2024 AltSchool Africa. All rights reserved.
    </div>
  </div>
  <div>
    
  </div>
  <div class="right">
    <h1>Signup</h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
    <form>
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>
      <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="08154387000" required>
      </div>
      <div class="input-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="Kenya">Kenya</option>
          <option value="South Africa">South Africa</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="state">State/City of Residence</label>
        <input type="text" id="state" name="state" placeholder="Enter your state of residence" required>
      </div>
      <div class="input-group">
        <label for="hearAboutUs">How did you hear about us?</label>
        <select id="hearAboutUs" name="hearAboutUs" required>
          <option value="">Select channel</option>
          <option value="Social Media">Social Media</option>
          <option value="Website">Website</option>
          <option value="Referral">Referral</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter password again" required>
      </div>
      <button type="submit">Submit →</button>
      <p>By clicking continue, I agree to <a href="#" target="_blank">Terms of Use</a> and acknowledge that I
        have read the <a href="#" target="_blank">Privacy Policy</a>.</p>
    </form>
  </div>
  
</div>
</body>
</html>
